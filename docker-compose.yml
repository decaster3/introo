version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: spaces-postgres
    environment:
      POSTGRES_USER: spaces
      POSTGRES_PASSWORD: spaces_password
      POSTGRES_DB: spaces
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spaces"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spaces-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://spaces:spaces_password@postgres:5432/spaces
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spaces-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
