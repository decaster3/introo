version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: spaces-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-spaces}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-spaces}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-spaces}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spaces-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spaces-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-spaces}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-spaces}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:?GOOGLE_CLIENT_ID is required}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:?GOOGLE_CLIENT_SECRET is required}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL:-https://yourdomain.com/auth/google/callback}
      - FRONTEND_URL=${FRONTEND_URL:-https://yourdomain.com}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - spaces-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spaces-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - spaces-network

volumes:
  postgres_data:

networks:
  spaces-network:
    driver: bridge
